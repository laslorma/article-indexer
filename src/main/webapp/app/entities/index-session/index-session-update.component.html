<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-index-session-heading" jhiTranslate="indexerApp.indexSession.home.createOrEditLabel">Create or edit a Index Session</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indexerApp.indexSession.newsApiCalls" for="field_newsApiCalls">News Api Calls</label>
                    <input type="number" class="form-control" name="newsApiCalls" id="field_newsApiCalls"
                           formControlName="newsApiCalls"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indexerApp.indexSession.fiveFilterApiCalls" for="field_fiveFilterApiCalls">Five Filter Api Calls</label>
                    <input type="number" class="form-control" name="fiveFilterApiCalls" id="field_fiveFilterApiCalls"
                           formControlName="fiveFilterApiCalls"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indexerApp.indexSession.started" for="field_started">Started</label>
                    <div class="d-flex">
                        <input id="field_started" type="datetime-local" class="form-control" name="started" formControlName="started" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indexerApp.indexSession.ended" for="field_ended">Ended</label>
                    <div class="d-flex">
                        <input id="field_ended" type="datetime-local" class="form-control" name="ended" formControlName="ended" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indexerApp.indexSession.duration" for="field_duration">Duration</label>
                    <input type="number" class="form-control" name="duration" id="field_duration"
                           formControlName="duration"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indexerApp.indexSession.totalArticles" for="field_totalArticles">Total Articles</label>
                    <input type="number" class="form-control" name="totalArticles" id="field_totalArticles"
                           formControlName="totalArticles"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indexerApp.indexSession.indexing" for="field_indexing">Indexing</label>
                    <input type="checkbox" class="form-control" name="indexing" id="field_indexing"
                           formControlName="indexing"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indexerApp.indexSession.articlesSaved" for="field_articlesSaved">Articles Saved</label>
                    <input type="number" class="form-control" name="articlesSaved" id="field_articlesSaved"
                           formControlName="articlesSaved"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indexerApp.indexSession.errorMessage" for="field_errorMessage">Error Message</label>
                    <textarea class="form-control" name="errorMessage" id="field_errorMessage"
                              formControlName="errorMessage"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indexerApp.indexSession.hadError" for="field_hadError">Had Error</label>
                    <input type="checkbox" class="form-control" name="hadError" id="field_hadError"
                           formControlName="hadError"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
