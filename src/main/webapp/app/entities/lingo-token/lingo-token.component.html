<div>
    <h2 id="page-heading">
        <span jhiTranslate="indexerApp.lingoToken.home.title">Lingo Tokens</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-lingo-token" [routerLink]="['/lingo-token/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="indexerApp.lingoToken.home.createLabel">
            Create a new Lingo Token
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'indexerApp.lingoToken.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="lingoTokens?.length === 0">
        <span jhiTranslate="indexerApp.lingoToken.home.notFound">No lingoTokens found</span>
    </div>
    <div class="table-responsive" *ngIf="lingoTokens?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="indexerApp.lingoToken.text">Text</span></th>
            <th><span jhiTranslate="indexerApp.lingoToken.blankText">Blank Text</span></th>
            <th><span jhiTranslate="indexerApp.lingoToken.lingoOrder">Lingo Order</span></th>
            <th><span jhiTranslate="indexerApp.lingoToken.posTag">Pos Tag</span></th>
            <th><span jhiTranslate="indexerApp.lingoToken.lemma">Lemma</span></th>
            <th><span jhiTranslate="indexerApp.lingoToken.nerTag">Ner Tag</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lingoToken of lingoTokens ;trackBy: trackId">
                <td><a [routerLink]="['/lingo-token', lingoToken.id, 'view' ]">{{lingoToken.id}}</a></td>
                <td>{{lingoToken.text}}</td>
                <td>{{lingoToken.blankText}}</td>
                <td>{{lingoToken.lingoOrder}}</td>
                <td>{{lingoToken.posTag}}</td>
                <td>{{lingoToken.lemma}}</td>
                <td>{{lingoToken.nerTag}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/lingo-token', lingoToken.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/lingo-token', lingoToken.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/lingo-token', { outlets: { popup: lingoToken.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
