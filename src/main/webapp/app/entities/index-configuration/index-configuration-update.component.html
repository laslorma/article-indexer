<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-index-configuration-heading" jhiTranslate="indexerApp.indexConfiguration.home.createOrEditLabel">Create or edit a Index Configuration</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indexerApp.indexConfiguration.generateCorpuses" for="field_generateCorpuses">Generate Corpuses</label>
                    <input type="checkbox" class="form-control" name="generateCorpuses" id="field_generateCorpuses"
                           formControlName="generateCorpuses"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indexerApp.indexConfiguration.corpusesOutputPath" for="field_corpusesOutputPath">Corpuses Output Path</label>
                    <input type="text" class="form-control" name="corpusesOutputPath" id="field_corpusesOutputPath"
                           formControlName="corpusesOutputPath"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indexerApp.indexConfiguration.newsApiKey" for="field_newsApiKey">News Api Key</label>
                    <input type="text" class="form-control" name="newsApiKey" id="field_newsApiKey"
                           formControlName="newsApiKey"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="indexerApp.indexConfiguration.activateAllCategoriesAndCountries" for="field_activateAllCategoriesAndCountries">Activate All Categories And Countries</label>
                    <input type="checkbox" class="form-control" name="activateAllCategoriesAndCountries" id="field_activateAllCategoriesAndCountries"
                           formControlName="activateAllCategoriesAndCountries"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
